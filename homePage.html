<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 200px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 14px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .calorie-style
    {
      color:#cd4123;
    }
    
  </style>
</head>
<body>
  <div class="login-container">
    <h1 class="calorie-style">Calorie-CAM</h1>
    <p>Please do sign in to get the home page!</p>
    <h2>Sign In</h2>
    <form id="loginForm">
      <label for="username">Username:</label><br>
      <input type="text" id="username" required><br><br>
      <label for="password">Password:</label><br>
      <input type="password" id="password" required><br><br>
      <button type="submit">Sign In</button>
    </form>
    <p id="errorMessage" style="color: red; display: none;">Invalid username or password</p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();

      // Get the username and password entered by the user
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Simple validation: username is "user" and password is "1234"
      if (username === "user" && password === "1234") {
        // Redirect to home page if valid credentials
        window.location.href = "home.html";  // You can replace this with the actual home page URL
      } else {
        // Display error message if credentials are incorrect
        document.getElementById('errorMessage').style.display = "block";
      }
    });
  </script>
</body>
</html>
